<div style="font-family: sans-serif; text-align: center; padding: 20px;">
  <h1>{{ powitanie }}</h1>
  <p>KliknÄ…Å‚eÅ› przycisk juÅ¼ <strong>{{ licznik }}</strong> razy.</p>

  </button>
</div>
<div class="todo-card">
  <h2>Moja Lista ZadaÅ„</h2>

  <div class="filter-buttons">
    <button [class.active]="aktualnyFiltr === 'wszystkie'" (click)="ustawFiltr('wszystkie')">Wszystkie</button>
    <button [class.active]="aktualnyFiltr === 'aktywne'" (click)="ustawFiltr('aktywne')">Do zrobienia</button>
    <button [class.active]="aktualnyFiltr === 'zakonczone'" (click)="ustawFiltr('zakonczone')">Zrobione</button>
  </div>

  <p class="counter-text">
      PozostaÅ‚o do zrobienia: <strong> {{ pozostaloZadan }} </strong>

  <div class="input-group">
    <input #noweZadanie type="text" placeholder="Co masz do zrobienia?">
    <button (click)="dodajZadanie(noweZadanie)">Dodaj</button>
  </div>

  <ul>
    @for (zadanie of przefiltrowaneZadania; track zadanie; let i = $index) {
      <li class="task-item" @listaAnimacja>
        <span [class.completed]="zadanie.gotowe" (click)="przelaczStatus(i)" >
          {{ zadanie.tekst }}
        </span>
        <button class="delete-btn" (click)="usunZadanie(i)">usuÅ„</button>  
      </li>
    } @empty {
      <li>Wszystkie zadania wykonane! ğŸ‰</li>
    }
  </ul>
</div>
